<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="https://thymeleaf.org/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria da Educação - Área de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://kit.fontawesome.com/5657669333.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <div class="form-container">
          <h2 class="mb-4">Cadastro de Professor</h2>
          <form action="cad-prof" method="post">
            <div class="form-group">
              <label for="email">CPF:</label>
              <input placeholder="Digite seu CPF..." type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
              <label for="email">Nome:</label>
              <input placeholder="Digite seu nome..." type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <select class="form-select" aria-label="Default select example" id="disciplina" name="disciplina" required>
              <option selected>Escolha a disciplina</option>
              <option value="1">Língua Portuguesa</option>
              <option value="2">Matemática</option>
              <option value="3">Biologia</option>
              <option value="4">Química</option>
              <option value="5">Artes</option>
              <option value="6">Educação Física</option>
              <option value="7">Inglês</option>
              <option value="8">Filosofia</option>
              <option value="9">Educação Física</option>
              <option value="10">Geografia</option>
              <option value="11">História</option>
              <option value="12">Sociologia</option>
            </select>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input placeholder="Digite seu e-mail..." type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input placeholder="Digite sua senha..."  type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4"><i class="fa-solid fa-user-plus"></i> Cadastrar</button>
            <a href="/login-prof"><div class="btn btn-secondary mt-4"><i class="fa-solid fa-right-to-bracket"></i> Já sou cadastrado</div></a>
          </form>
        </div>
      </div>
</body>

</html>
