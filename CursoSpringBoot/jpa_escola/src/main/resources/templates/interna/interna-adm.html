<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="https://thymeleaf.org/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria da Educação - Área de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://kit.fontawesome.com/5657669333.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div th:insert="~{fragmentos/infoadm :: infoadm}" class="header2"></div>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">Cadastro de Professor</h2>
            <form action="cad-prof" method="post">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input placeholder="Digite o CPF do professor..." type="text" class="form-control" id="cpf"
                        name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input placeholder="Digite o nome do professor..." type="text" class="form-control" id="nome"
                        name="nome" required>
                </div>
                <div class="form-group">
                    <label for="disciplina">Disciplina:</label>
                    <input placeholder="Digite a disciplina do professor..." type="text" class="form-control"
                        id="disciplina" name="disciplina" required>
                </div>
                <div class="form-group">
                    <label for="disciplina">2ª Disciplina (opcional):</label>
                    <input placeholder="Digite a 2ª disciplina do professor..." type="text" class="form-control"
                        id="disciplina2" name="disciplina2">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input placeholder="Digite o e-mail do professor..." type="text" class="form-control" id="email"
                        name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input placeholder="Digite a senha do professor" type="password" class="form-control" id="senha"
                        name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4"><i class="fa-solid fa-user-plus"></i>
                    Cadastrar</button>
                <a href="/login-prof">
                    <div class="btn btn-secondary mt-4"><i class="fa-solid fa-right-to-bracket"></i> Professor já
                        cadastrado
                    </div>
                </a>
            </form>
        </div>
        <div class="row justify-content-center">
            <form action="logout-adm" method="post" class="col-1 justify-content-center">
                <button type="submit" class="btn btn-danger mt-4">Sair</button>
            </form>
        </div>
    </div>
</body>

</html>
