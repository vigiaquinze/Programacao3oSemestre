<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="https://thymeleaf.org/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria da Educação - Área de Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://kit.fontawesome.com/5657669333.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4">Cadastro de Aluno</h2>
            <form action="cad-aluno" method="post">
                <div class="form-group">
                    <label for="email">CPF do aluno:</label>
                    <input placeholder="Digite o CPF do aluno..." type="text" class="form-control" id="cpf" name="cpf"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Nome do aluno:</label>
                    <input placeholder="Digite o nome do aluno..." type="text" class="form-control" id="nome" name="nome"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail do aluno ou responsável:</label>
                    <input placeholder="Digite o e-mail do aluno..." type="text" class="form-control" id="email" name="email"
                        required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone do aluno ou responsável:</label>
                    <input placeholder="Digite o telefone do aluno..." type="text" class="form-control" id="telefone"
                        name="telefone" required>
                </div>
                <label for="turma">Turma do aluno:</label>
                <select class="form-select" aria-label="Default select example" id="turma" name="turma">
                    <option selected>Escolha a turma</option>
                    <option value="1º Ano">1º Ano</option>
                    <option value="2º Ano">2º Ano</option>
                    <option value="3º Ano">3º Ano</option>
                </select>
                <div class="form-group">
                    <label for="senha">Senha do aluno:</label>
                    <input placeholder="Digite a senha do aluno..." type="password" class="form-control" id="senha"
                        name="senha" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4"><i class="fa-solid fa-user-plus"></i>
                    Cadastrar</button>
                <a href="/login-aluno">
                    <div class="btn btn-secondary mt-4"><i class="fa-solid fa-right-to-bracket"></i> Aluno já cadastrado
                    </div>
                </a>
            </form>
        </div>
        <div class="row justify-content-center">
            <form action="logout-prof" method="post" class="col-1 justify-content-center">
                <button type="submit" class="btn btn-danger mt-4">Sair</button>
            </form>
        </div>
    </div>
</body>

</html>
