<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="https://thymeleaf.org/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria da Educação - Área de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://kit.fontawesome.com/5657669333.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div th:insert="~{fragmentos/header :: header}"></div>
    <div class="container">
        <div class="form-container">
          <h2 class="mb-4">Login de Administrador</h2>
          <span th:class="${classe}" th:text="${msg}"></span>
          <form action="acesso-adm" method="post">
            <div class="form-group">
              <label for="email">CPF:</label>
              <input placeholder="Digite seu CPF..." type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input placeholder="Digite sua senha..."  type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
            <a href="/cad-adm"><div class="btn btn-secondary mt-4"><i class="fa-solid fa-user-plus"></i> Não tenho cadastro</div></a>
          </form>
        </div>
      </div>
</body>

</html>
